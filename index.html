<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temporizador NYE</title>
        <meta name="description" content="Timer project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Celebración de Año Nuevo</h1>

            <div class="counter-ctn">
                <div class="timer days-ctn">
                    <p class="number" id="days">0</p>
                    <span>Días</span>
                </div>
                <div class="timer hours-ctn">
                    <p class="number" id="hours">0</p>
                    <span>Horas</span>
                </div>
                <div class="timer mins-ctn">
                    <p class="number" id="mins">0</p>
                    <span>Minutos</span>
                </div>
                <div class="timer secs-ctn">
                    <p class="number" id="secs">0</p>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
       
        
        <script src="script.JS" async defer></script>
    </body>
</html>
